<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GS INIMA BRASIL</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #005e83 0%, #3ab0c8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 94, 131, 0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #005e83 0%, #3ab0c8 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
            filter: brightness(0) invert(1);
        }

        .login-header h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3ab0c8;
            background: white;
            box-shadow: 0 0 0 3px rgba(58, 176, 200, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9a9899;
            font-size: 18px;
            padding: 4px 8px;
            transition: color 0.2s;
        }

        .toggle-btn:hover {
            color: #005e83;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .forgot-password {
            color: #005e83;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: #3ab0c8;
        }

        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #005e83 0%, #3ab0c8 100%);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 94, 131, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 94, 131, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.4s ease;
        }

        .error.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            color: #666;
            font-size: 13px;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button[type="submit"].loading .button-text {
            display: none;
        }

        button[type="submit"].loading .loading {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 0;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }

            .logo {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'images/GS_InimaBrasil_hor_Color.png' %}" alt="GS Inima" class="logo">
            <h2>Portal GS INIMA BRASIL</h2>
            <p>Acesse sua conta para continuar</p>
        </div>

        <form method="post"  class="login-form" id="loginForm">
            {% csrf_token %}
            <div class="error" id="errorMessage">
                Usu√°rio ou senha incorretos. Por favor, tente novamente.
            </div>

            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    required 
                    autofocus
                    autocomplete="username"
                    placeholder="Digite seu usu√°rio"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        required
                        autocomplete="current-password"
                        placeholder="Digite sua senha"
                    >
                    <button type="button" class="toggle-btn" id="togglePassword" aria-label="Mostrar senha">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" name="remember" id="remember">
                    <span>Lembrar-me</span>
                </label>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button type="submit">
                <span class="button-text">Entrar</span>
                <div class="loading"></div>
            </button>
        </form>

        <div class="login-footer">
            ¬© 2025 GS Inima Brasil. Todos os direitos reservados.
        </div>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Form submission handling
        const loginForm = document.getElementById('loginForm');
        const submitButton = loginForm.querySelector('button[type="submit"]');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(e) {
            // Remove the preventDefault if you want actual form submission
            // e.preventDefault();
            
            // Add loading state
            submitButton.classList.add('loading');
            errorMessage.classList.remove('show');

            // For demonstration - remove in production
            // Uncomment below for client-side validation demo
            /*
            setTimeout(() => {
                submitButton.classList.remove('loading');
                errorMessage.classList.add('show');
            }, 1000);
            */
        });

        // Show error message if there were form errors (Django template context)
        // You can set a data attribute or add a class to show errors on page load
        if (window.location.search.includes('error=1')) {
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
